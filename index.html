<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Title</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Est saepe
      ducimus, obcaecati vero optio pariatur sunt quia ipsa! A accusamus
      deleniti maiores quibusdam deserunt dolorum ipsum nesciunt in neque
      sapiente.
    </p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Name"> <br>
         <label for="email" id="email-label">Email:</label>
        <input type="email" name="" id="email" placeholder="Enter Email">
        <label for="number" id="number-label">Number:</label>
        <input type="number" name="" id="number" min="1" max="10" placeholder="Enter Number">
        
        <select name="" id="dropdown">
            <option disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="none">Prefer not to say</option>
        </select>
        <br>
        <input type="radio" name="radio" id="definitely" value="Definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" name="radio" id="maybe" value="Maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" name="radio" id="notsure" value="Not sure">
        <label for="notsure">Not Sure</label>

         <input type="checkbox" name="" id="frontend">
         <label for="frontend">Front-end Projects</label>
         <input type="checkbox" name="" id="backend">
         <label for="backend">Front-end Backend</label>
         <input type="checkbox" name="" id="data">
         <label for="data">Data Visualization</label>

         <input type="checkbox" name="" id="Data">
         <label for="Data">Data Visualization</label>
         <input type="checkbox" name="" id="opensource">
         <label for="opensource">Open Source Community</label>
         <input type="checkbox" name="" id="gitter">
         <label for="gitter">Gitter Help Rooms</label>

    </form>
  </body>
</html>
